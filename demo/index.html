/* 导航链接 */
.btn-epic {
  position: relative;
  padding-top:14px;
  margin: 10px;
  width: 100px;
  height: 52px;
  background: #fff;
  transform: translate3d(0px, 0%, 0px);
  text-decoration: none;
  font-weight: 600;
  font-size: 18px;
  letter-spacing: 0.05em;
  transition-delay: 0.6s;
  overflow: hidden;
}
.btn-epic div {
  position: relative;
  width: 100px;
  height: 26px;
  text-transform: uppercase;
  overflow: hidden;
  display: inline-block;
}
.btn-epic span {
  position: absolute;
  z-index: 1;
  top: 0;
  width: 100%;
  text-align: center;
  transition: transform 0.5s ease;
}
.btn-epic span:first-child {
  color: #FFCB57;
  transform: translateY(24px);
}
.btn-epic span:last-child {
  color: #845164;
  transform: translateY(0);
}

.btn-epic:hover span:first-child {
  transform: translateY(0);
}
.btn-epic:hover span:last-child {
  transform: translateY(-24px);
}

/* 悬浮时文字倾斜效果 */
.skewtext {
  color: #aaa;
  font-size: 40px;
  display: flex;
  justify-content: center;
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
  text-align: center;
  transition: -webkit-transform .3s ease-in-out;
  transition: transform .3s ease-in-out;
  transition: transform .3s ease-in-out, -webkit-transform .3s ease-in-out;
}
.skewtext:hover {
  -webkit-transform: rotateX(35deg), translateY(-50%);
  transform: rotateX(35deg), translateY(-50%);
}
.skewtext:hover span {
  color: #ccc;
}
.skewtext:hover span:nth-child(odd) {
  -webkit-transform: skewY(15deg);
          transform: skewY(15deg);
}
.skewtext:hover span:nth-child(even) {
  -webkit-transform: skewY(-15deg);
          transform: skewY(-15deg);
  background-color: #f9f9f9;
  color: #a6a6a6;
}
.skewtext > span {
  display: block;
  background-color: #fff;
  width: 120px;
  height: 120px;
  line-height: 120px;
  transition: color .3s ease-in-out, background-color .3s ease-in-out, -webkit-transform .3s ease-in-out;
  transition: transform .3s ease-in-out, color .3s ease-in-out, background-color .3s ease-in-out;
  transition: transform .3s ease-in-out, color .3s ease-in-out, background-color .3s ease-in-out, -webkit-transform .3s ease-in-out;
  box-shadow: 0 40px 50px rgba(0, 0, 0, 0.1);
}
.skewtext > span:first-child {
  border-radius: 5px 0 0 5px;
}



/* footer */

/* 3D letter text */
div.foo{
  width: 100%;
  margin: 40px auto;
  text-align: center;
  position: absolute;
  z-index: 5;
  top: 0px;
}
.letter{
  display: inline-block;
  font-weight: 900;
  font-size: 8em;
  margin: 10px;
  position: relative;
  color: #FFCB57;
  transform-style: preserve-3d;
  perspective: 400;

}
.letter:before, .letter:after{
position:absolute;
content: attr(data-letter);
transform-origin: top left;
top:0;
left:0;
}
.letter, .letter:before, .letter:after{
transition: all 0.3s ease-in-out;
}
.letter:before{
color: #fff;
text-shadow:
  -1px 0px 1px rgba(255,255,255,.8),
  1px 0px 1px rgba(0,0,0,.8);
z-index: 3;
transform:
  rotateX(0deg)
  rotateY(-15deg)
  rotateZ(0deg);
}
.letter:after{
color: rgba(0,0,0,.11);
z-index:2;
transform:
  scale(1.08,1)
  rotateX(0deg)
  rotateY(0deg)
  rotateZ(0deg)
  skew(0deg,1deg);
}
.letter:hover:before{
color: #fafafa;
transform:
  rotateX(0deg)
  rotateY(-40deg)
  rotateZ(0deg);
}
.letter:hover:after{
transform:
  scale(1.08,1)
  rotateX(0deg)
  rotateY(40deg)
  rotateZ(0deg)
  skew(0deg,22deg);
}
.letters{
  margin: 20px;
}


 /*滑稽表情*/  
   .huaji {
	z-index: 99;
	margin:0px auto 0;
	width:400px;
	height:400px;
	background-image:radial-gradient(#f7e4aa 150px,#e6ba63);
	border-radius:50%;
	position:relative;
	transform: scale(0.8);
}
.leftmei,.rightmei {
	height:150px;
	width:80px;
	position:absolute;
	top:0;
	border-radius:40px/75px;
	/*transform:rotateZ(0deg);
	*/
			animation:mei 0.2s infinite alternate;
	-webkit-animation:mei 0.2s infinite alternate;
}
.leftmei {
	background-image:radial-gradient(50px 75px at 35px 90px,transparent 99%,#000 60%);
	left:50px;
	-webkit-transform:rotateZ(-10deg);
	transform:rotateZ(-10deg);
}
.rightmei {
	background-image:radial-gradient(50px 75px at 45px 90px,transparent 99%,#000 60%);
	right:50px;
	transform:rotateZ(10deg);
	-webkit-transform:rotateZ(10deg);
}
.lefteye,.righteye {
	width:150px;
	height:50px;
	border-color:#000;
	border-top-style:solid;
	position:absolute;
	top:80px;
	background-image:radial-gradient(75px 20px at bottom center,transparent 99%,#000 99%,#fff 60%);
	border-radius:75px/25px;
	box-shadow:5px 48px 10px -10px pink;
}
.righteye {
	right:0;
}
.lefteye .eyeball,.righteye .eyeball {
	width:25px;
	height:25px;
	background-color:#000000;
	border-radius:50%;
	margin:10px;
	animation:ball 3s;
	-webkit-animation:ball 3s ease-out infinite;
}
.mouth {
	width:300px;
	height:150px;
	margin:200px 50px;
	position:absolute;
	overflow:hidden;
}
.mouth::before {
	content:"";
	width:300px;
	height:300px;
	background-color:#865a1b;
	border-radius:50%;
	position:absolute;
	top:-150px;
}
.mouth::after {
	content:"";
	width:300px;
	height:300px;
	background-color:#f7e4aa;
	position:absolute;
	top:-160px;
	border-radius:50%;
}
@-webkit-keyframes mei {
	100% {
	top:-10px;
	-webkit-transform:rotateZ(0deg);
}
}@keyframes mei {
	100% {
	top:-10px;
	transform:rotateZ(0deg);
}
}@keyframes ball {
	0% {
	margin:10px;
}
70% {
	margin:10px 125px 0;
}
100% {
	margin:10px;
}
}@-webkit-keyframes ball {
	70% {
	margin:10px 125px 0;
}
100% {
	margin:10px;
}

</style>
